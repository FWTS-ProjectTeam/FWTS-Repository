spring.application.name=FWTS

# tomcat port
server.port=8081

# DataSource Setting(mysql)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/fwtsdb
spring.datasource.username=teamf
spring.datasource.password=fwts

# ViewResolver
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# mybatis setting
mybatis.mapper-locations=classpath:mybatis/mapper/**/**.xml
mybatis.config-location=classpath:config.xml

# DevTools
spring.devtools.restart.enabled=true